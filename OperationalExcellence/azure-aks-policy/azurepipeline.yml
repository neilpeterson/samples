trigger:
  branches:
    include:
      - arm-template-validation
  paths:
    include:
      - OperationalExcellence/azure-aks-policy/*

variables:
- name: resource-group
  value: aks-policy-$(Build.BuildId)
- name: location
  value: eastus
- name: spec
  value: aks-policy
- name: spec-version
  value: $(Build.BuildId)

pool:
  vmImage: 'ubuntu-latest'

stages:

# Run ARM TTK and publish test results
- stage: staticanalysis

  jobs:
  - job: armttk
    pool: Hosted Ubuntu 1604
    continueOnError: false
    timeoutInMinutes: 20

    steps:

    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          echo 'Hello world'

# Create template spec and deploy
- stage: deploy
  dependsOn: staticanalysis

  jobs:
  - job: arm
    pool: Hosted Ubuntu 1604
    continueOnError: false

    steps:    
    
    - task: AzureCLI@2
      # Create resource group
      inputs:
        azureSubscription: 'azure-service-connection-mg'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az group create --name $(resource-group) --location $(location)'
        
    - task: AzureCLI@2
      # Create template spec
      inputs:
        azureSubscription: 'azure-service-connection-mg'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az ts create --name $(spec) --version $(spec-version) --resource-group $(resource-group) --location $(location) --template-file OperationalExcellence/azure-aks-policy/azuredeploy-spec.json' 
        
    - task: AzureCLI@2
      # Deploy template spec
      inputs:
        azureSubscription: 'azure-service-connection-mg'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
         id=$(az ts show --name $(spec) --version $(spec-version) --resource-group $(resource-group) --query id -o tsv)
         az deployment group create --resource-group $(resource-group) --template-spec $id
        
# Perform any validation on the deployment
- stage: integration
  dependsOn: deploy

  jobs:
  - job: integration
    pool: Hosted Ubuntu 1604
    continueOnError: false
    timeoutInMinutes: 20

    steps:

    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          echo 'Hello world'

# Clean up deployment
- stage: cleanup
  dependsOn: integration

  jobs:
  - job: integration
    pool: Hosted Ubuntu 1604
    continueOnError: false
    timeoutInMinutes: 20

    steps:

    - task: AzureCLI@2
      # Delete resource group
      inputs:
        azureSubscription: 'azure-service-connection-mg'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az group delete --resource-group $(resource-group) --yes --no-wait' 