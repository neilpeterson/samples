trigger:
  branches:
    include:
      - arm-template-validation
  paths:
    include:
      - OperationalExcellence/azure-aks-policy/*

variables:
- name: resource-group
  value: aks-policy-four
- name: location
  value: eastus
- name: spec
  value: aks-policy

pool:
  vmImage: 'ubuntu-latest'

