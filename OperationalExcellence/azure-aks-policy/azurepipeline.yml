trigger:
  branches:
    include:
      - arm-template-validation
  paths:
    include:
      - OperationalExcellence/azure-aks-policy/*

variables:
- name: resource-group
  value: aks-policy 
- name: location
  value: eastus

pool:
  vmImage: 'ubuntu-latest'

